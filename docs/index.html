<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <script src="https://sdk-cdn.mypurecloud.com/javascript/29.1.0/purecloud-platform-client-v2.min.js"></script>
    <script src="spotify-web-api.js"></script>
    <title>Purecloud Spotify Landing Page</title>
</head>
<body>
    <div class="container">
        <div>This is the landing page.</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="creds.js"></script>
    <script>
        // PureCloud Authorization
        const platformClient = require('platformClient');
        var client = platformClient.ApiClient.instance;
        client.setPersistSettings(true);
        client.loginImplicitGrant(purecloudSpotifyCreds.pureCloud_clientId, purecloudSpotifyCreds.app_page)
        .then(function(data) {
            console.log(data);
        })
        .catch(function(err) {
            console.log(err);
        });
    </script>
</body>
</html>
